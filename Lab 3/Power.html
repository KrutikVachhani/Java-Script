<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power</title>
  </head>
  <body>
    <script>
      a = prompt("enter any number");

      b = parseInt(a % 10);
      c = parseInt(a / 10);

      d = Math.pow(c, b);
      document.write(d);
    </script>
  </body>
</html>
