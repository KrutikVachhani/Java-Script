<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Function</title>
  </head>
  <body>
    <script>
      var a = new Array();
      a = [5, 2, 6, 7, 8, 4, 1, 3];

      a.push(9);
      a.shift();
      a.unshift(10);
      a.pop();
      a.sort();

      for (i = 0; i < a.length; i++) {
        document.write(a[i] + "</br>");
      }
    </script>
  </body>
</html>
