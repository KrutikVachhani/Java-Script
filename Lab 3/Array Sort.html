<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrray sort</title>
  </head>
  <body>
    <script>
      var a = new Array();
      n = prompt("Enter size of Array");

      for (i = 0; i < n; i++) {
        a[i] = prompt();
      }
      temp = 0;
      for (i = 0; i < a.length; i++) {
        for (j = i + 1; j < a.length; j++) {
          if (a[i] > a[j]) {
            temp = a[i];
            a[i] = a[j];
            a[j] = temp;
          }
        }
      }
      //a.sort();
      document.write(a);
    </script>
  </body>
</html>
