<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max from Array</title>
  </head>
  <body>
    <script>
      var a = new Array();
      n = prompt("enter size of Array");

      for (i = 0; i < n; i++) {
        a[i] = prompt();
      }
      max = a[0];
      for (i = 0; i < n; i++) {
        if (max < a[i]) {
          max = a[i];
        }
      }
      document.write(max);
    </script>
  </body>
</html>
