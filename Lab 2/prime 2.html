<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prime 2</title>
  </head>
  <body>
    <script>
      a = parseInt(prompt("enter a"));
      flag = false;
      for (i = 2; i < a; i++) {
        if (a % i == 0) {
          flag = true;
          break;
        }
      }

      if (flag == true) {
        document.write("number is not prime");
      } else {
        document.write("number is prime");
      }
    </script>
  </body>
</html>
