<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibbonacci</title>
  </head>
  <body>
    <script>
      n = prompt("Enter any number");
      n1 = 0;
      n2 = 1;
      sum = 0;

      for (i = 0; i < n; i++) {
        sum = n1 + n2;

        document.write(n1 + ",");
        n1 = n2;
        n2 = sum;
      }
    </script>
  </body>
</html>
