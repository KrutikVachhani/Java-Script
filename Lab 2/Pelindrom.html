<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelindrom</title>
  </head>
  <body>
    <script>
      n = prompt("Enter any number");

      temp = n;
      rev = 0;
      while (n > 0) {
        a = n % 10;
        rev = a + rev * 10;
        n = parseInt(n / 10);
      }
      if (temp == rev) {
        document.write("This number is Pelidrom");
      } else {
        document.write("This number is not Pelidrom");
      }
    </script>
  </body>
</html>
