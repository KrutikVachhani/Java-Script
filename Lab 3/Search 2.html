<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search 2</title>
  </head>
  <body>
    <script>
      n = prompt("Enter string");

      start = n.indexOf("a");
      end = n.lastIndexOf("a");
      document.write(n.substring(start + 1, end));
    </script>
  </body>
</html>
