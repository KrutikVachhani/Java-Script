<html lang="en">
  <head>
    <title>Factorial</title>
  </head>
  <body>
    My name is krutik

    <script>
      a = prompt("Enter any number");

      ans = 1;
      for (i = 1; i <= a; i++) {
        ans = ans * i;
      }
      document.write(ans);
    </script>
  </body>
</html>
