<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <script>
      a = prompt("enter string");
      b = a.split(" ");
      console.log(b);
      word = prompt("Enter second string to find");

      for (i = 0; i < b.length; i++) {
        if (word == b[i]) {
          document.write(i + " " + "is index");
        }
      }
    </script>
  </body>
</html>
