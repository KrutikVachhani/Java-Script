<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Function</title>
  </head>
  <body>
    <script>
      a = prompt("Enter First String");
      b = prompt("Enter Second String");

      c = a.charAt(2);
      document.write(c);
      document.write("</br>");

      d = a.length;
      document.write(d);
      document.write("</br>");

      e = a.substring(0, 5);
      document.write(e);
      document.write("</br>");

      // f = a.concate(b);
      // document.write(f);
      // document.write("</br>");

      g = a.substr(1, 6);
      document.write(g);
      document.write("</br>");

      h = a.indexOf("k");
      document.write(h);
      document.write("</br>");

      // i = a.equals(b);
      // document.write(i);
      // document.write("</br>");

      // j = a.compare(b);
      // document.write("</br>");

      k = a.trim();
      document.write(k);
      document.write("</br>");

      l = a.replace("k", "r");
      document.write(l);
      document.write("</br>");

      m = a.toUpperCase();
      document.write(m);
      document.write("</br>");

      //n = toLowerCase();
      //document.write(n);
      //document.write("</br>");
    </script>
  </body>
</html>
