<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armstrong</title>
  </head>
  <body>
    <script>
      n = prompt("Enter any number");
      len = n.length;
      n1 = parseInt(n);
      sum = 0;
      temp = n1;
      while (n1 > 0) {
        r = n1 % 10;
        sum += Math.pow(r, len);
        n1 = parseInt(n1 / 10);
      }

      if (sum == temp) {
        document.write("number is Amstrong");
      } else {
        document.write("number is not Amstrong");
      }
    </script>
  </body>
</html>
